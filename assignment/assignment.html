<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            width: 1000px;
            height: auto;
            margin: 30px auto;
            border: 1px solid black;
            overflow: hidden;
            
        }
        .one{
            width: 1000px;
            height: 20px;
            background-color: black;
        }
        .two{
            width: 1000px;
            height: 200px;
            background-color: rgb(220, 143, 10); 
        }
        .three{
            width: 1000px;
            height: 50px;
            background-color: rgb(81, 4, 4);
            border: 1px solid black;
        }
        .four{
            width: 300px;
            height: 400px;
            background-color: rgb(193, 222, 9);
            border-right: 1px solid black;
            float: left;
        }
        .five{
            width: 700px;
            height: 400px;
            background-color: rgb(29, 202, 13);
            float:left;
            
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
        <div class="four"></div>
        <div class="five"></div>
   </div>
</body>
</html>
