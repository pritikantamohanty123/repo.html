<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        a{
            background-color: black;
            color: white;
            margin: 30px;
            padding: 10px 20px;
            text-decoration: none;
            font-family: arial;
        }
        a:hover{
            background-color: red;
            color: blue;
        }
        img{
            width: 300px;
            border: 1px solid red;
            background-color: yellowgreen;
            padding: 20px;
            margin-top: 30px;
        }
        img:hover{
            background-color: red;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <a href="">home</a>
    <a href="">About</a>
    <a href="">contacts</a>

    <img src="D:\HTML\images\p2.jpg" alt="">
    <img src="D:\HTML\images\p3.jpg" alt="">
</body>
</html>
