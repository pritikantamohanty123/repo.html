<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 300px;
            height: 250px;
            transition: all 2s;
        }
        img:hover{
            transform: scaleX(2);
            transform: scaleY(2);
            transform: scaleZ(2);
            transform: rotateX(180deg);
            transform: rotateY(180deg);
            transform: rotateZ(180deg);
            transform: skewX(20deg);
            transform: skewY(20deg);


        }
    </style>
</head>
<body>
    <div id="container">
        <img src="D:\HTML\images\hill.jpg" alt="">
    </div>
</body>
</html>
