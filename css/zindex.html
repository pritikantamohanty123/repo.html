<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one{
            width: 1000px;
            height: 200px;
            background-color: rebeccapurple;

        }
        .two{
            width: 1000px;

        }

            width: 1000px;
            height:  200px;
            background-color: rgb(225, 103, 27);
        }
    </style>
</head>

    <div class="two">two</div>
    <div class="three">three</div>
</body>
</html>
