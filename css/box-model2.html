<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        #container{
            width: 1000px;
            height: auto;
            margin: auto;
        }
        .one{
            width: 1000px;
            height: 20px;
            background-color: black;

        }
        header{
            width: 1000px;
            height: 200px;
            background-color: rgb(11, 196, 196);
        }
        nav{
            width: 1000px;
            height: 50px;
            background-color: rgb(13, 13, 13);
        }
        aside{
            width:300px;
            height: 400px;
            background-color: aquamarine;
            float: left;
        }
        .two{
            width: 400px;
            height: 400px;
            background-color: darksalmon;
            float: left;
        }
        .three{
            width: 300px;
            height: 400px;
            background-color: beige;
            float: left;
        }
        footer{
            width: 1000px;
            height: 80px;
            background-color: black;
            color: wheat;
            text-align: center;
            clear: left;
            line-height: 80px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="one"></div>
        <header></header>
        <nav></nav>
        <aside></aside>
        <div class="two"></div>
        <div class="three"></div>
        <footer>copy right @ 2025</footer>
    </div>
</body>
</html>
