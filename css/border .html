<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <Style>
        h1{
            color: white;
            background-color: black;
            text-align: center;
            border: 2px solid red;

        }
        img{
            width: 300px;
            border: 2px dotted rebeccapurple;
        }
        p{
            width: 800px;

            border-left: dashed 5px green;
            border-right: solid 5px red;
        }
        button{
            border:none;
            
        }
    </Style>
</head>
