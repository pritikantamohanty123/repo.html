<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    @keyframes demo{
        from{
            left: 0px;
            top: 0px;
        }
        to{
            left: 1000px;
            top: 1000px;
        }
    }
    .box{
        height: 52px;
        width: 50px;
        background-color: rebeccapurple;
        right: -50px;
        border-radius: 50%;
        animation: demo 2s;
        position: relative;
    }
</style>
<body>
        <div class="box">

        </div>

</body>
</html>
