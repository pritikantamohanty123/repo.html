<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 150px;
            padding: 10px 5px;
            background-color: rgb(21, 201, 117);
            color: aliceblue;
            text-align: center;
            font-family: arial;
            border-radius: 8px;
            transition: all 1s;
            margin: 4px;
        }
         .box:hover{
            width: 180px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="box">Home</div>
    <div class="box">About</div>
    <div class="box">Service</div>
    <div class="box">Contact</div>
    <div class="box">Shin in</div>
    
</body>
</html>
