<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .box{
        width:120px;
        padding:10px 5px;
        background-color: red;
        color:white;
        text-align:center;
        font-family: arial;
        border-radius: 8px;
        transition:all 1s;
        margin:4px;
        }
        .box:hover{
            width:160px;
            cursor:pointer;
        }
    </style>
</head>
<body>
<div class="box"> Home </div>
<div class="box"> About </div>
<div class="box"> Services </div>
<div class="box"> Contact </div>
</body>
</html>
