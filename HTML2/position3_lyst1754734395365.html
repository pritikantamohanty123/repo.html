<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one {

            height: 300px;
            background-color: red;
        }

        .two {

        }

            width: 1000px;
            height: 400px;

    <div class="two">two</div>
